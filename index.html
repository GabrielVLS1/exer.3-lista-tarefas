<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="form-container">
        <form>
            <h1>Lista de Tarefas</h1>
            <div id="div-form">
                <input type="text" id="nome-tarefa" required placeholder="Nome da tarefa">
                <button type="submit" id="btn-add">Adicionar</button>
                <button type="reset" id="btn-limpar">Limpar Lista</button>
            </div>
        </form>
    </div>
    <ul></ul>
    <div id="div-voltar">
        <a id="voltar" href="#form-container">Topo da Lista</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
